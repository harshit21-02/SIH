{% load static %}

<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href={% static '/INVIGILATOR PAGE/application_details.css' %}>
    <title>Registration Form Using Bootstrap 4</title>
</head>
<body>

    <div class="container">
        <form action="logout1">
            <h2 class="text-center">Student Final Details</h2>
        <div class="row jumbotron">
            <tr>
                <label for="email"><pre>  </pre></label>
                <td><img src="{{posts.image.url}}" style="width:150px;height:150px;border:0px 300px solid #000;background-color:aliceblue;"></td>
                </tr>
            <div class="col-sm-6 form-group">
                <label for="name-f">Full Name</label>
                <div class="form-control" name="fname" id="name-f">{{posts.fullname}}</div>
            </div>
            
            <div class="col-sm-6 form-group">
                <label for="email">E-mail</label>
                <div class="form-control" name="email" id="email">{{posts.email}}</div>
            </div>
            
            <div class="col-sm-6 form-group">
                <label for="Application">Username</label>
                <div class="form-control" name="Application" id="Application">{{posts.username}}</div>
            </div>

            <div class="col-sm-6 form-group">
                <label for="center">Center</label>
                <div class="form-control" name="center" id="email">{{posts.center}}</div>
            </div>

            <div class="col-sm-2 form-group">
                <label for="City">City</label>
                <div class="form-control" name="City" id="City" >{{posts.city}}</div>
            </div>
            <div class="col-sm-2 form-group">
                <label for="State">State</label>
                <div class="form-control" name="State" id="State">{{posts.state}}</div>
            </div>
           
            <div class="col-sm-6 form-group">
                <label for="country">Country</label>
                <div class="form-control" name="country" id="country">{{posts.nationality}}</div>
            </div>
            <div class="col-sm-6 form-group">
                <label for="Date of Birth">Date of Birth</label>
                <div class="form-control" name="Date" id="dob">{{posts.dob}}</div>
            </div>
            <div class="col-sm-6 form-group">
                <label for="Gender">Gender</label>
                <div class="form-control" name="Gender" id="gender" >{{posts.gender}}</div>
            </div>
            <div class="col-sm-6 form-group">
                <label for="tel">Phone No.</label>
                <div name="phone" class="form-control" id="tel">{{posts.contact}}</div>
            </div>
        </div>
        <a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <input  class="button" type="submit" value="Logout">
          </a>
        </form>
    </div>
</body>
</html>
