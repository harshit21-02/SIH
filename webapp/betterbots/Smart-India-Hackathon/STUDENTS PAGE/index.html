<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETTER BOTS</title>
    <link rel="stylesheet" href="../../static/STUDENTS PAGE/style.css">
</head>
<body>
  <div class="container">
    <form action="#" method="POST"> {% csrf_token %}
        <div class="row">
        <div class="col-25">
          <label for="application_number">APPLICATION NUMBER</label>
        </div>
        <div class="col-75">
          <input type="username" id="application_number" name="username" placeholder="ENTER YOUR APPLICATION NUMBER">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="PASSWORD">ENTER YOUR PASSWORD</label>
        </div>
        <div class="col-75">
          <input type="password" id="password" name="password" placeholder="ENTER YOUR PASSWORD">
        </div>
      </div>

      <div class="row">
            <input type="submit" value="RESULTS">
      </div>
      
    </form>
  </div>
    
</body>
</html>
