<body>
  
  {% if messages %}
  
    {% for message in messages %}
    <div style="padding: 10px;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
 
  {% endif %}
    <div class="login-box">
        <h2>Login</h2>
        
        <form action="#" method="POST"> 
            {% csrf_token %}
          <div class="user-box">

            <input type="text" id="Centre" name="Center_ID"  required="" class="form-control">
            <label>Center ID</label>
          </div>
          <div class="user-box">
            <input type="password" id="pass" name="password" required="" class="form-control">
            <label>Password</label>
          </div>
          <a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <input  class="button" type="submit" value="Login">
          </a>
        </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

      <script>

        $("#submit").click(function(event) {
          event.preventDefault();
        var name = $("#centre").val();
        var password= $("#pass").val();
        if(name == '' || password == '')
        {
          swal({
             title: "Empty Fields!",
              text: "Please Check THE Missing Fields!",
            icon: "warning",
             button: "Fill Again",
                  });
        }
        // else{
